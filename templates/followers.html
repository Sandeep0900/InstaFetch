<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Followers List</h1>
    {% if followers %}
        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Username</th>
                    <th>Privete States</th>
                </tr>
            </thead>
            <tbody>
                {% for follower in followers %}
                    <tr>
                        <td>{{ follower.full_name }}</td>
                        <td>{{ follower.username }}</td>
                        <td>{{ follower.is_private }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No followers found.</p>
    {% endif %}
</body>
</html>
